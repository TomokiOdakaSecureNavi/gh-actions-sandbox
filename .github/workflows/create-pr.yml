name: Create Pull Request

on:
  workflow_call:
    inputs:
      base_branch:
        description: 'Base branch for the pull request'
        required: true
        type: string
      head_branch:
        description: 'Head branch for the pull request'
        required: true
        type: string
      pr_title:
        description: 'Title of the pull request'
        required: false
        type: string
        default: 'Auto PR: Update {{base_branch}} from {{head_branch}}'
      pr_body:
        description: 'Body of the pull request'
        required: false
        type: string
        default: 'This PR was automatically created when {{head_branch}} branch was updated.'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check if PR already exists
        id: check-pr
        run: |
          PR_EXISTS=$(gh pr list --base ${{ inputs.base_branch }} --head ${{ inputs.head_branch }} --state open --json number --jq 'length')
          if [ "$PR_EXISTS" -gt 0 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "PR already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No existing PR found"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == 'false'
        run: |
          gh pr create \
            --base ${{ inputs.base_branch }} \
            --head ${{ inputs.head_branch }} \
            --title "${{ inputs.pr_title }}" \
            --body "${{ inputs.pr_body }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

